<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="mainDiv">
        <div id="imgDiv1">
           <img src="https://www.axismunditravel.com/wp-content/uploads/2017/11/Maybach-S560.png" alt="" height="400px" id="img1">
           <div id="btnDiv">
            <button class="button" id="hide1"><span>hide </span></button>
            <button class="button" id="show1"><span>show </span></button>
           </div>
        </div>


      <div id="imgDiv2">
        <img src="https://files.porsche.com/filestore/image/multimedia/none/992-gt3-modelimage-sideshot/model/765dfc51-51bc-11eb-80d1-005056bbdc38/porsche-model.png"
            alt="" height="400px" id="img2">
            <div id="btnDiv2">
                <button class="button" id="hide2"><span>hide </span></button>
                <button class="button" id="show2"><span>show </span></button>
               </div>
      </div>
        
    </div>
</body>

<script>
       $("#hide1").click(()=>{
         $("#img1").css("visibility", "hidden")
       })
       $("#show1").click(()=>{
         $("#img1").css("visibility","visible")
       })
       $("#hide2").click(()=>{
         $("#img2").css("visibility", "hidden")
         $
       })
       $("#show2").click(()=>{
         $("#img2").css("visibility", "visible")
       })

</script>
